version: '3.8'

services:
  app:
    # HAVSAN Standart Node.js İmajı (Alpine tabanlı hafif imaj)
    image: node:20-alpine
    container_name: ${PROJECT_NAME:-havsan-app}-app
    working_dir: /app
    volumes:
      # Windows klasörünü konteyner içine aynala
      - ./:/app
      # node_modules'u dışarıda tut (Performance & OS Cross-compat)
      - /app/node_modules
    # Konteyneri ayakta tutmak için sonsuz döngü
    command: sh -c "npm install && tail -f /dev/null"
    networks:
      - havsan-network
    environment:
      - NODE_ENV=development
      - TZ=Europe/Istanbul

networks:
  havsan-network:
    driver: bridge
